<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Favourites</title>
  <link rel="stylesheet" href="../static/css/materialize.css">
  <link rel="stylesheet" href="../static/css/home.css">
  <link rel="stylesheet" href="../static/css/material-font.css">
</head>
<body>
  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper">
        <ul id="nav-mobile" class="left hide-on-med-and-down">
          <li><a href="/" style="font-size: 30px;">Unsplash</a></li>
        </ul>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="/submit">Submit</a></li>
          <li><a href="/profile/{{ user }}">Profile</a></li>
          <li><a href="/logout">Logout</a></li>
        </ul>
        <form class="hide-on-med-and-down" style="margin-left: 12%;" action="/search" method="get">
          <div class="input-field" style="max-width: 400pt;">
            <input id="search" name="query" type="search" required placeholder="Search">
            <label class="label-icon" for="search"><i class="material-icons">search</i></label>
            <i class="material-icons">close</i>
          </div>
        </form>
      </div>
    </nav>
  </div>
  {% if not images %}
  <center>
    <br><br>
    <h4>No favourites added.</h4>
  </center>
  {% endif %}
  <div class="wrapper">
    <div class="masonry">
      {% for i in images %}
      <div class="brick">
        <div class="text-container">
          <a href="/image/{{ i }}">

            <img src="../static/user_images/{{ i }}.jpg">
            <div class="centered">{{ images[i][0] }}</div>
            <div class="top-right">{{ images[i][2] }} &hearts;</div>
          </a>
          <a href="/profile/{{ images[i][1] }}">
            <div class="bottom-left">{{ images[i][1] }}</div>
          </a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
<script src="../static/js/material.js" charset="utf-8"></script>
</html>
